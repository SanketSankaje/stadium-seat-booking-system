{% extends 'base.html' %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %} MY bookings {% endblock title %}</title>
</head>
<body>
    <h1>{% block header %} My Bookings {% endblock header %}</h1>
    {% block body %}

    <div class="container my-4">

        <!-- Form to fill in contact information -->
        <form method='post'action='/mybooking'>
        {% csrf_token %}

            <!-- Email -->
            <div class="form-group">
                <label for="exampleFormControlInput1"> Email Address </label>
                <input type="email" class="form-control" id="email" placeholder="Enter e-mail" required
                    oninvalid="this.setCustomValidity('Enter Your Email!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <!-- Submit! -->
            <button href="/mybooking"  id="mybooks" class="btn btn-primary my-4" type="submit" >Submit</button>

        </form>
    </div>

    {% endblock body %}

</body>

</html>
